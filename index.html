<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <main class="component-container">
      <div class="component">
        <section class="img-section">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <div class="icon-container">
            <div class="icon-border">
              <img
                src="./images/icon-document.svg"
                alt="icon-document"
                class="icon document-icon"
              />
            </div>
            <div class="icon-border">
              <img
                src="./images/icon-folder.svg"
                alt="icon-folder"
                class="icon folder-icon"
              />
            </div>
            <div class="icon-border">
              <img
                src="./images/icon-upload.svg"
                alt="icon-upload"
                class="icon upload-icon"
              />
            </div>
          </div>
        </section>
        <section class="text-section">
          <p class="paragraph-text">
            <span class="light-blue-text">You've used </span>
            <span class="data-used">815 GB</span>
            <span class="light-blue-text">of your storage</span>
          </p>
          <div class="storage-bar">
            <div class="progress-bar"></div>
            <div class="progress-circle"></div>
          </div>
          <div class="labels-container">
            <p class="label-text left-label">0 GB</p>
            <p class="label-text right-label">1000 GB</p>
          </div>
          <div class="data-left-bubble">
            <p class="data-left-number">185</p>
            <p class="data-left-text">GB LEFT</p>
          </div>
          <div class="data-left-triangle"></div>
        </section>
      </div>
    </main>
  </body>
</html>

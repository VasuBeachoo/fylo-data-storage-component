<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <main class="component-container">
      <div class="component">
        <section class="img-section">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <div class="icon-container">
            <img
              src="./images/icon-document.svg"
              alt="icon-document"
              class="document-icon"
            />
            <img
              src="./images/icon-folder.svg"
              alt="icon-folder"
              class="folder-icon"
            />
            <img
              src="./images/icon-upload.svg"
              alt="icon-upload"
              class="upload-icon"
            />
          </div>
        </section>
        <section class="text-section">
          <p class="paragraph-text">
            You've used <span class="data-used">815 GB</span> of your storage
          </p>
          <div class="storage-bar"></div>
          <div class="labels-container">
            <p class="label-text">0 GB</p>
            <p class="label-text">1000 GB</p>
          </div>
          <div class="data-left-bubble">
            <span class="data-left-number">185</span> GB LEFT
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
